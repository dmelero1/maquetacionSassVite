<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MXDesign 1</title>
    <link rel="stylesheet" href="/src/styles/main.scss">
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="/src/assets/img/logo.png" alt="Logo" />
        </a>
      </div>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="#">DISEÑOS</a></li>
        <li><a href="#">PRODUCTOS</a></li>
        <li><a href="#">RESEÑAS</a></li>
        <li><a href="#">CONTACTOS</a></li>
      </ul>
    </header>
    <section class="banner-texto">
      <h2>20% DESCUENTO CON EL CODIGO DIW2425</h2>
    </section>
    <section class="banner-img">
      <img src="/src/assets/img/banner.png" alt="Banner foto">
    </section>
    <section class="cajas">
      <div class="caja">
        <img src="/src/assets/img/icono-etiqueta.png" alt="Etiqueta">
        <p>Costes de impresión incluidos</p>
      </div>
      <div class="caja">
        <img src="/src/assets/img/icono-delivery.png" alt="Envio">
        <p>Envío en 6-13 días</p>
      </div>
      <div class="caja">
        <img src="/src/assets/img/icono-evaluacion.png" alt="Evaluacion">
        <p>4.8 / 5.0 de 2.724 Evaluaciones</p>
      </div>
    </section>
    <section class="equipaciones">
      <div class="equipacion-local">
        <img src="/src/assets/img/local1.png" alt="Local cara">
        <img src="/src/assets/img/local2.png" alt="Local espalda">
        <h4>EQUIPACIÓN LOCAL</h4>
      </div>
      <div class="equipacion-visitante">
        <img src="/src/assets/img/visitante1.png" alt="Visitante cara">
        <img src="/src/assets/img/visitante2.png" alt="Visitante espalda">
        <h4>EQUIPACIÓN VISITANTE</h4>
      </div>
      <div class="equipacion-portero">
        <img src="/src/assets/img/portero1.png" alt="Portero cara">
        <img src="/src/assets/img/portero2.png" alt="Portero espalda">
        <h4>EQUIPACIÓN PORTERO</h4>
      </div>
    </section>
    <button class="boton"><a href="info.html">PERSONALIZA LA TUYA</a></button>
  </body>
</html>
