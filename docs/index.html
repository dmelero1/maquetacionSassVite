<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MXDesign 1</title>

    <link rel="stylesheet" crossorigin href="assets/main-m6cBWCxv.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="assets/logo.png" alt="Logo" />
        </a>
      </div>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="#">DISEÑOS</a></li>
        <li><a href="#">PRODUCTOS</a></li>
        <li><a href="#">RESEÑAS</a></li>
        <li><a href="#">CONTACTOS</a></li>
      </ul>
    </header>
    <section class="banner-texto">
      <h2>20% DESCUENTO CON EL CODIGO DIW2425</h2>
    </section>
    <section class="banner-img">
      <img src="assets/banner-BUoqERom.png" alt="Banner foto">
    </section>
    <section class="cajas">
      <div class="caja">
        <img src="assets/icono-etiqueta.png" alt="IcoImp">

      </div>
      <div class="caja">
        <img src="assets/icono-delivery.png" alt="IcoEnv">

      <div class="caja">

    <section class="equipaciones">
      <div class="equipacion-local">
        <img src="assets/local1-DLmf28lx.png" alt="Local cara">
        <img src="assets/local2-DFLzHRev.png" alt="Local espalda">
        <h4>EQUIPACIÓN LOCAL</h4>
      </div>
      <div class="equipacion-visitante">
        <img src="assets/visitante1-BCxI2qHM.png" alt="Visitante cara">
        <img src="assets/visitante2-DC1Wu_Ji.png" alt="Visitante espalda">
        <h4>EQUIPACIÓN VISITANTE</h4>
      </div>
      <div class="equipacion-portero">
        <img src="assets/portero1-DdTvqdpJ.png" alt="Portero cara">
        <img src="assets/portero2-7JDAw-e8.png" alt="Portero espalda">
        <h4>EQUIPACIÓN PORTERO</h4>
      </div>
    </section>
    <button class="boton"><a href="info.html">PERSONALIZA LA TUYA</a></button>
